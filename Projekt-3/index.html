<!DOCTYPE html>
<html lang="Pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="container-main-info">
            <h4>Your Result</h4>
            <div class="container-info-circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="container-info-circle-text">
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="container-main-right">
            <h3>Summary</h3>
            <p class="right-info-red">
                <img src="./images/icon-reaction.svg" alt=""> Reaction 80 / 100
            </p>
            <br />
            <p class="right-info-yellow">
                <img src="./images/icon-memory.svg" alt=""> Memory 92 / 100
            </p>
            <p class="right-info-green">
                <img src="./images/icon-verbal.svg" alt=""> Verbal 61 / 100
            </p>
            <p class="right-info-blue">
                <img src="./images/icon-visual.svg" alt=""> Visual 72 / 100
            </p>
            <button type="submit">Continue</button>
        </div>
    </div>
</body>

</html>
