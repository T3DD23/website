<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chellenge 2</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-main">
            <div class="card-info">
                <h1>Stay updated!</h1>
                <p class="param">Join 60,000+ product managers receiving monthly<br /> updates on:</p><br />
                <p class="card-list-info">
                    <img src="./images/icon-list.svg" alt="Akceptowany">Product discovery and building what matters
                </p>
                <p class="card-list-info">
                    <img src="./images/icon-list.svg" alt="Akceptowany">Measuring to ensure updates are a success
                </p>
                <p class="card-list-info">
                    <img src="./images/icon-list.svg" alt="Akceptowany">And much more!
                </p>
            </div>
            <div class="card-main-form">
                <h5>Email address</h5>
                <input type="email" placeholder="email@company.com">
                <button><b>Subscribe to monthly newsletter</b></button>
            </div>
        </div>
        <div class="card-right">
            <img src="./images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>
</body>

</html>
